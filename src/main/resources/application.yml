logging:
  file:
    path:

# h2 database configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings: 
        web-allow-others: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

